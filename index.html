<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    
    <title>Title</title>
</head>
<body class="my-5">

    <div class="container px-3 border border-secondary-subtle rounded">
      <form>
        <div class="row">
          <div class="col p-2 border-bottom bg-body-tertiary">
            
              <h1>Payment for example</h1> 
            
          </div>
        </div>
        <div class="row">
            <div class="col pt-3">
              <div class="alert alert-danger text-start" role="alert">
                Some fields are missing
              </div>   
            </div>
        </div>
        <div class="row">
            <div class="col pb-3">
              <label for="exampleFormControlInput1" class="form-label">Card #</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXX">
            </div>
            <div class="col pb-3">
              <label for="exampleFormControlInput1" class="form-label">CVC #</label>
              <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="0000">
            </div>
            <div class="col pb-3">
              <label for="exampleFormControlInput1" class="form-label">Amount</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="$">
            </div>
        </div>
        <div class="row">
            <div class="col pb-3">
              <label for="name-input" class="form-label">First Name</label>
              <input type="text" class="form-control" id="name-input">

              <label for="city-input" class="form-label pt-3">City</label>
              <input type="text" class="form-control" id="city-input">

              <label class="form-label pt-3">We accept: </label><br/>
              <div class="bg-secondary rounded p-2">
                <div class="form-check form-check-inline">
                  <input class="form-check-input active" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                  <label class="form-check-label" for="inlineRadio1">
                    <i class="fa-brands fa-cc-mastercard fa-lg"></i>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" >
                  <label class="form-check-label" for="inlineRadio2">
                    <i class="fa-brands fa-cc-visa fa-lg"></i>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="form-check-label text-start" for="inlineRadio3">
                    <i class="fa-brands fa-cc-diners-club fa-lg"></i>
                  </label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
                  <label class="form-check-label text-start" for="inlineRadio3">
                    <i class="fa-brands fa-cc-discover fa-lg"></i>
                  </label>
                </div>

              </div>
              
            </div>
            <div class="col pb-3">
              <div class="row">
                <div class="col">
                  <label for="lastname-input" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastname-input">
                </div>
              </div>
              <div class="row">
                <div class="col pb-3">
                  <label class="form-label pt-3">State</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>
                <div class="col pb-2">
                  <label for="postalcode-input" class="form-label pt-3">Postal Code</label>
                  <input type="text" class="form-control" id="postalcode-input">
                </div>
              </div>
              <div class="row">
                <div class="col pb-2">
                  <label for="textarea-input" class="form-label">Message</label>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="textarea-input" style="height: 100px"></textarea>
                  </div>
                  <label for="textarea-input pt-1">Add any notes here.</label>
                </div>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col py-3 border-top bg-body-tertiary">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
              </div>
            </div>
        </div>

      </form>   
    </div>
    <script src="https://kit.fontawesome.com/dec37419eb.js" crossorigin="anonymous"></script>
</body>
</html>
